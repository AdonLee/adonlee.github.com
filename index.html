<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Adonlee.GitHub.com : my github pages">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="shortcut icon" href="img/icon/yz_logo_100.png">
    <title>Adonlee.GitHub.com</title>

  </head>
  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/AdonLee">View on GayHub</a>
        <h1 id="project_title">李策东个人简历</h1>
        <h2 id="project_tagline">Learn to copy and paste, better import</h2>
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
            <div class="loading loading-ring"></div>
        </section>
    </div>
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  </body>
  <script src="//cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
  <!-- <script src="vendor/marked/marked.min.js"></script> -->
  <script src="//cdn.bootcss.com/marked/0.3.6/marked.js"></script>
  <script>
  $(function() {

    $.get('data/resume.md')
        .then(function(data) {
          $('#main_content').html(window.marked(data));
          location.href = '#main_content'
        })
        .fail(function(err) {
            $('#main_content').text('Fail to load resume, Please try to refresh again!')
        })
  })
  </script>
</html>
