<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Adonlee.GitHub.com : my github pages">
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css">
    <title>Adonlee.GitHub.com</title>
  </head>
  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/AdonLee">View on GitHub</a>
        <h1 id="project_title">Adonlee.GitHub.com</h1>
        <h2 id="project_tagline">my github pages</h2>
      </header>
    </div>
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
      </section>
    </div>
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  </body>
  <script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
  <script src="js/marked.js"></script>
  <script>
    $.getJSON('resume.md').then(function(data) {
      $('#main_content').html(marked(data));
    })
  </script>
</html>
