<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Adonlee.GitHub.com : my github pages">
    <link rel="stylesheet" type="text/css" media="screen" href="src/css/stylesheet.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="src/css/common.css">
    <link rel="shortcut icon" href="src/img/icon/yz_logo_100.png">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="src/img/favorite.png">
    <link rel="apple-touch-startup-image" href="src/img/favorite.png" media="all">
    <meta name="apple-mobile-web-app-title" content="Resume">
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="translucent black"> -->
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Adonlee.GitHub.com</title>

</head>

<body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="container">
            <a id="forkme_banner" href="https://github.com/AdonLee">View on GayHub</a>
            <h1 id="project_title">李策东个人简历</h1>
            <h2 id="project_tagline">Learn to copy and paste, better import</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
            <div class="loading loading-ring"></div>
        </section>
    </div>
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
        <footer class="inner">
            <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
        </footer>
    </div>
</body>
<script src="//cdn.bootcss.com/marked/0.3.6/marked.js"></script>
<script>
    
    fetch('data/resume.md')
        .then(resp => resp.text())
        .then(resume => {
            document.querySelector('#main_content').innerHTML = window.marked(resume);
            location.href = '#main_content'
        })
</script>

</html>
